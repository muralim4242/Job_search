<div cg-busy="myPromise" class="row state-overview">

      <div class="value">
        <h1 class="count">
          {{rowCollection.length?rowCollection.length:0}}
        </h1>
        <p>Active Deals</p>
      </div>
    </section>
  </div>
  <div class="col-lg-3 col-sm-6">
    <section class="panel">
      <div class="symbol red">

</div>
