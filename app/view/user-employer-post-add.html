<div class="row" cg-busy="myPromise">

    <section class="panel">
      <header class="panel-heading">
        Post

      </header>
      <div class="panel-body">

        <form id="register-form" class="form-horizontal" name="jobPostForm" ng-submit="submitForm(jobPostForm.$valid)" novalidate>

          <div class="form-group" ng-class="{ 'has-error' : jobPostForm.NAME.$invalid && (jobPostForm.NAME.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">POST NAME</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" name="NAME" ng-model="postData.NAME" placeholder="Post Name" ng-required="true">
              <p ng-show="jobPostForm.NAME.$error.required &&  (jobPostForm.NAME.$dirty || submitted)" class="help-block">Contact Name is required.</p>
            </div>
          </div>

           <div class="form-group" ng-class="{ 'has-error' : jobPostForm.POSITIONS.$invalid && (jobPostForm.POSITIONS.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">POSITIONS</label>
            <div class="col-lg-8">
              <input type="number" class="form-control" name="POSITIONS" ng-model="postData.POSITIONS" placeholder="POSITIONS" ng-required="true">
              <p ng-show="jobPostForm.POSITIONS.$error.required &&  (jobPostForm.POSITIONS.$dirty || submitted)" class="help-block">POSITIONS is required.</p>
            </div>
          </div>

            <div class="form-group" ng-class="{ 'has-error' : jobPostForm.LOCATIONS.$invalid && (jobPostForm.LOCATIONS.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">LOCATIONS</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" name="LOCATIONS" ng-model="postData.LOCATIONS" placeholder="LOCATIONS" ng-required="true">
              <p ng-show="jobPostForm.LOCATIONS.$error.required &&  (jobPostForm.LOCATIONS.$dirty || submitted)" class="help-block">LOCATIONS is required.</p>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : jobPostForm.TOTAL_EXP.$invalid && (jobPostForm.TOTAL_EXP.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">TOTAL EXP</label>
            <div class="col-lg-8">
              <input type="number" class="form-control" name="TOTAL_EXP" ng-model="postData.TOTAL_EXP" placeholder="TOTAL_EXP" ng-required="true">
              <p ng-show="jobPostForm.TOTAL_EXP.$error.required &&  (jobPostForm.TOTAL_EXP.$dirty || submitted)" class="help-block">TOTAL EXP is required.</p>
            </div>
          </div>

           <div class="form-group" ng-class="{ 'has-error' : jobPostForm.KEY_SKILLS.$invalid && (jobPostForm.KEY_SKILLS.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">KEY SKILLS</label>
            <div class="col-lg-8">
              <textarea name="KEY_SKILLS" class="form-control" ng-model="postData.KEY_SKILLS"  ng-required="true"></textarea>
              <p ng-show="jobPostForm.KEY_SKILLS.$error.required &&  (jobPostForm.KEY_SKILLS.$dirty || submitted)" class="help-block">KEY SKILLS is required.</p>
            </div>
          </div>

           <div class="form-group" ng-class="{ 'has-error' : jobPostForm.JOB_DESCRIPTION.$invalid && (jobPostForm.JOB_DESCRIPTION.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">JOB DESCRIPTION</label>
            <div class="col-lg-8">
              <textarea name="JOB_DESCRIPTION" class="form-control" ng-model="postData.JOB_DESCRIPTION"  ng-required="true"></textarea>
              <p ng-show="jobPostForm.JOB_DESCRIPTION.$error.required &&  (jobPostForm.JOB_DESCRIPTION.$dirty || submitted)" class="help-block">JOB DESCRIPTION is required.</p>
            </div>
          </div>

           <div class="form-group" ng-class="{ 'has-error' : jobPostForm.ROLE.$invalid && (jobPostForm.ROLE.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">ROLE</label>

              <p ng-show="jobPostForm.ROLE.$error.required &&  (jobPostForm.ROLE.$dirty || submitted)" class="help-block">ROLE is required.</p>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : jobPostForm.START_DATE.$invalid && (jobPostForm.START_DATE.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">START_DATE</label>
            <div class="col-lg-8">
              <input type="date" class="form-control" name="START_DATE" ng-model="postData.START_DATE" placeholder="START_DATE" ng-required="true">
              <p ng-show="jobPostForm.START_DATE.$error.required &&  (jobPostForm.START_DATE.$dirty || submitted)" class="help-block">START_DATE is required.</p>
            </div>
          </div>

           <div class="form-group" ng-class="{ 'has-error' : jobPostForm.END_DATE.$invalid && (jobPostForm.END_DATE.$dirty || submitted)}">
            <label class="col-lg-4 col-sm-2 control-label">END_DATE</label>
            <div class="col-lg-8">
              <input type="date" class="form-control" name="END_DATE" ng-model="postData.END_DATE" placeholder="END_DATE" ng-required="true">
              <p ng-show="jobPostForm.END_DATE.$error.required &&  (jobPostForm.END_DATE.$dirty || submitted)" class="help-block">END_DATE is required.</p>
            </div>
          </div>
