<div class="ps-dashboard-header">
  {{title}}
</div>
<div class="row" cg-busy="myPromise" style="width:50%">
  <div class="col-lg-12">


    <section class="panel">
      <header class="panel-heading">
        Get in touch

      </header>
      <div class="panel-body">

        <form id="register-form" class="form-horizontal" name="feedBackForm" ng-submit="submitForm(feedBackForm.$valid)" novalidate>

          <div class="form-group" ng-class="{ 'has-error' : feedBackForm.email.$invalid && (feedBackForm.email.$dirty || submitted)}">
            <label class="col-lg-2 col-sm-2 control-label">Email</label>
            <div class="col-lg-8">
              <input type="email" class="form-control" name="email" ng-model="feedBackData.email" ng-model-options="{ debounce: 1000 }" placeholder="Email" ng-required="true">
              <p ng-show="feedBackForm.email.$error.required &&  (feedBackForm.email.$dirty || submitted)" class="help-block">Email is required.</p>
              <p ng-show="feedBackForm.email.$error.email &&  (feedBackForm.email.$dirty || submitted)" class="help-block">This not a valid email address.</p>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : feedBackForm.telephone.$invalid && (feedBackForm.telephone.$dirty || submitted)}">
            <label class="col-lg-2 col-sm-2 control-label">Telephone</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" name="telephone" ng-model="feedBackData.telephone" ng-model-options="{ debounce: 1000 }" ng-required="true" placeholder="Telephone" pattern="^(?:(?:\(?(?:0(?:0|11)\)?[\s-]?\(?|\+)44\)?[\s-]?(?:\(?0\)?[\s-]?)?)|(?:\(?0))(?:(?:\d{5}\)?[\s-]?\d{4,5})|(?:\d{4}\)?[\s-]?(?:\d{5}|\d{3}[\s-]?\d{3}))|(?:\d{3}\)?[\s-]?\d{3}[\s-]?\d{3,4})|(?:\d{2}\)?[\s-]?\d{4}[\s-]?\d{4}))(?:[\s-]?(?:x|ext\.?|\#)\d{3,4})?$">
              <p ng-show="feedBackForm.telephone.$error.required && (feedBackForm.telephone.$dirty || submitted)" class="help-block">Telephone Number is required.</p>
              <p ng-show="feedBackForm.telephone.$error.pattern && (feedBackForm.telephone.$dirty || submitted)" class="help-block">Invalid Telephone number.</p>
            </div>
          </div>


          <div class="form-group" ng-class="{ 'has-error' : feedBackForm.message.$invalid && (feedBackForm.message.$dirty || submitted)}">
            <label class="col-lg-2 col-sm-2 control-label">Message</label>
            <div class="col-lg-8">
              <textarea type="text" class="form-control" name="message" ng-model="feedBackData.message" ng-model-options="{ debounce: 1000 }" ng-required="true"></textarea>
              <p ng-show="feedBackForm.message.$error.required && (feedBackForm.message.$dirty || submitted)" class="help-block">Message is required.</p>

            </div>
          </div>




          <button type="submit" class="btn btn-success pull-right">Submit</button>






        </form>

      </div>

    </section>
  </div>
</div>
