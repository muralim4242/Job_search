<div ng-if="menuSateChangeSpinner" style=" position: fixed;
    left: 50%;
    top: 50%;
    width: 100%;
    height: 100%;
    overflow: hidden;
   ">
    <i class="fa fa-spinner fa-5x fa-spin"></i>
</div>
<div ng-hide="isLoggedIn()" class="sign-in-form" style="margin-top:90px">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <a href="#" class="active" id="login-form-link" ng-click="clearMessage()">Login</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form cg-busy="myPromise" id="login-form" name="loginForm" ng-submit="login(loginForm.$valid)" novalidate style="display: block;">
                                    <div class="login-wrap">
                                        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && (loginForm.email.$dirty || submitted)}">
                                            <input type="email" class="form-control" name="email" ng-model="userData.email" placeholder="Email" ng-required="true">
                                            <p ng-show="loginForm.email.$error.required &&  (loginForm.email.$dirty || submitted)" class="help-block">Email is required.</p>
                                            <p ng-show="loginForm.email.$error.email &&  (loginForm.email.$dirty || submitted)" class="help-block">This not a valid email address.</p>
                                        </div>
                                        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && (loginForm.password.$dirty || submitted)}">
                                            <input type="password" id="password" class="form-control" name="password" ng-model="userData.password" placeholder="Password"
                                                ng-model-options="{ debounce: 1000 }" ng-required="true" pattern="^((?=.*[A-Za-z])(?=.*\d)).{8,15}$">
                                            <p ng-show="loginForm.password.$error.required &&  (loginForm.password.$dirty || submitted)" class="help-block">This field is required</p>
                                            <p ng-show="loginForm.password.$error.pattern &&  (loginForm.password.$dirty || submitted)" class="help-block">Minimum 8 and Maximum 15 characters, must include at least 1 number</p>
                                        </div>
                                        <div vc-recaptcha key="'6LcpzxkTAAAAAKSicVvoN2gtlAgr-_BHIO5oQeoV'"></div>
                                        <br>
                                        <br>
                                        <button class="btn btn-lg btn-login btn-block">Sign in</button>
                                    </div>
                                </form>
                                <div class="alert alert-info " ng-show="message ">{{message}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-hide="!isLoggedIn() ">
    <ps-framework cg-busy- "myPromise" title="TMS" subtitle="Counsel Management">
        icon-file="../restauranteur/images/Fill-500px.png ">
        <ps-menu>
            <ps-menu-item label="Home" icon="fa-ticket " route="/admin/home" param=" "></ps-menu-item>
            <ps-menu-item label="Job Post" icon="fa-ticket " route="/admin/job-post" param=" "></ps-menu-item>
            <ps-menu-item label="Job Seeker" icon="fa-ticket " route="/admin/job-seeker" param=" "></ps-menu-item>
        </ps-menu>
    </ps-framework>
</div>
